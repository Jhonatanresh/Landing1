<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hummo Catering</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="shortcut icon" href="img/Logo.webp" type="image/x-icon">
    <link rel="icon" href="img/Logo.webp" type="image/png">
</head>
<body>

    <div class="background-container">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
            
            <a href="index.html">
                <button class="back-btn">Volver al Inicio</button>
            </a>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column logo-column">
                <img src="img/Logo.webp" alt="Mundo Peludo">
                <p>Blog © 2025</p>
            </div>
    
            <div class="footer-column">
              <h3>SÍGUENOS</h3>
              <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                  <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
                  <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok">
                  <i class="fa-brands fa-tiktok"></i>
                </a>
              </div>
            </div>
            
            </div>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/aa948a7706.js" crossorigin="anonymous">
    </script>
</body>
</html>
